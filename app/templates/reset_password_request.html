<% extends "base.html" %>

<% block content %>
  <h1> Reset Password</h1>
  <from action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.emai.label }}<br>
      {{ form.email(size=64) }}<br>
      {% for error in form.email.errors %}
      <span style="color: red;">i[{{ error }}]</span>
      {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
